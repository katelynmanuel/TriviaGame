<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Trivia Game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="assets/javascript/app.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 main">
                    <h1>Harry Potter Trivia</h1>
                    <p>
                        Think you know Harry Potter? This trivia game will put you to the test.
                        <br/>
                        Click the button to unlock the questions and we'll see if you're a real fan!
                    </p>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 displayButton"></div>
            
                <div class="col-md-12 displayQuestion"></div>

                <div class="col-md-12 displayChoices">
                    <button id="submit">Submit</button>
                </div>

                <div class="col-md-12 displayTimer"></div>
                <br/><br/>
                
                <div class="col-md-12 displayScores"></div>

                <div class="col-md-12 displayPlayAgain"></div>
            </div>
        </div>
    </body>
</html>
